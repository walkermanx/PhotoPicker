apply plugin: 'com.android.library'
android {
    compileSdkVersion 27
//    buildToolsVersion "27.0.1"
    resourcePrefix "__picker_"
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
    }
}

dependencies {

    api "com.android.support:appcompat-v7:$supportLibVersion"
    api "com.android.support:design:$supportLibVersion"
    api "com.android.support:support-annotations:$supportLibVersion"
    api "com.android.support:recyclerview-v7:$supportLibVersion"


//    api 'com.yalantis:ucrop:2.2.0'
    api 'com.github.yalantis:ucrop:2.2.2'
    api 'com.nineoldandroids:library:2.4.0'
//  api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.github.bumptech.glide:glide:4.8.0'
//  api "com.github.bumptech.glide:okhttp3-integration:4.8.0"

}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

